<ion-view view-title="Flore">
  <ion-content on-swipe-right="goBack()" on-swipe-left="goForward()">
    <ion-list>
      <ion-item ng-repeat="specie in ctrl.encyclopedia | orderBy " href="#/app/encyclopedia/{{specie[0].properties.id_specie}}">

        <h2>{{specie[0].properties.common_name}}</h2>
        <p>Habitat: {{specie[0].properties.habitat_characteristics}}</p>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
