<ion-view title="{{outingSeen.outing.name}}">
	<div class="bar bar-subheader bar-balanced">
		<h2 class="title">Éléments vus {{outingSeen.seenPois.length}}/25</h2>
		<progress max="25" value="{{outingSeen.seenPois.length}}"></progress>
	</div>
	<ion-content class="has-subheader">
		<div class="padding">
			<ion-list>
				<ion-item ng-repeat="seenPoi in outingSeen.seenPois" ui-sref="app.outing.seenlist.poi({poiId: seenPoi.poi_id})">
					Vu le {{seenPoi.seen_at | date:'dd.MM.yyyy'}} à {{seenPoi.seen_at | date:'HH.mm'}}
				</ion-item>
			</ion-list>
		</div>
	</ion-content>
</ion-view>
