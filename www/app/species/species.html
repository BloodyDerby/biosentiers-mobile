<ion-view view-title="{{species.data[0].properties.commonName}}">
  <ion-content>
    <div>
      <leaflet id="map" maxbounds="specie.map.maxbounds" defaults="specie.map.defaults" tiles="specie.map.tiles"
               center="specie.map.center" geojson="specie.map.path" markers="specie.map.markers" layers="specie.map.layers"></leaflet>
    </div>
    <div class="padding">

      <div class="row">
        <div class="col text-left">Nom latin</div>
        <div class="col text-right">{{species.data[0].properties.name}}</div>
      </div>
      <div class="row">
        <div class="col text-left">Nom scientifique</div>
        <div class="col text-right">{{species.data[0].properties.scientificName}}</div>
      </div>
      <div class="row">
        <div class="col text-left">Habitat</div>
        <div class="col text-right">{{species.data[0].properties.characteristics.habitat}}</div>
      </div>
      <div class="row">
        <p>{{species.data[0].properties.characteristics.physical}}</p>
      </div>
      <div class="row">
        <p>{{species.data[0].properties.lien_url}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
