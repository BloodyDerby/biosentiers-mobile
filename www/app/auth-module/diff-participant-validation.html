<div class="existing-excursion">
	<p>
		Cette sortie existe <strong>{{ auth.existingExcursions.length }} fois</strong> sur ce téléphone, avec les participants :
	</p>
	<p>
		<span class="participant" ng-repeat="excursion in auth.existingExcursions">{{ excursion.participant.name }}</span>
	</p>
	<p>
		Ajouter une nouvelle fois cette sortie, pour le participant <span class="participant">{{auth.excursion.participant.name}}</span>
		?
	</p>
</div>
