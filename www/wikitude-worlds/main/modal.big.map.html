<style>

  .modal {
    width: 100%;
    height: 100%;
    top: 0px;
    left: 0px;
  }

  .big-map {
    top: 0px;
    right: 0px;
    width: 100%;
    height: 100%;
  }

  .big-map .leaflet-container {
    height: 100%;
    width: 100%;
  }

  .big-map .leaflet-control-container {
    display: none;
  }

  .buttons {
    margin: auto;
  }

  .red {
    border-radius: 120px;
    opacity: .75;
    background-color: #FF0000;
  }

  .blue {
    border-radius: 120px;
    opacity: .75;
    background-color: #0000FF;
  }
</style>

<ion-modal-view class="modal" ng-controller="BigMapCtrl as bigmap"> <!-- controller: MiniMapCtrl as map -->

  <ion-header-bar class="bar bar-header bar-balanced">
    <h1 class="title">Carte des environs</h1>
    <button class="button button-clear button-primary" ng-click="bigmap.close()">Fermer</button>
  </ion-header-bar>

  <ion-content class="has-header">
    <div class="big-map">
      <leaflet tiles="map.spec.tiles" markers="map.spec.markers" center="map.spec.center" geojson="map.spec.geojson"
               geojson-nested="true"></leaflet>
    </div>
  </ion-content>
</ion-modal-view>
