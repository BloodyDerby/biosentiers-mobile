<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,target-densitydpi=device-dpi"
          name="viewport">

    <title>Test AR World</title>
    <script src="architect://architect.js"></script>
    <script src="../../lib/ionic/js/ionic.bundle.js"></script>

    <link rel="stylesheet" href="../../lib/ionic/css/ionic.min.css">
  </head>
  <body class="eventless" ng-app="ar">
    <ion-pane ng-controller="baseCtrl">
      <ion-header-bar class="bar-energized">
        <h1 class="title">Ionic + Wikitude</h1>
      </ion-header-bar>
      <ion-view>
        <ion-content>
          <div class="padding">
            <button class="button button-royal eventable" ng-click="closeAR()">{{buttons[0].name}}</button>
            <button class="button button-royal eventable" ng-click="test()">{{buttons[1].name}}</button>
          </div>
        </ion-content>
      </ion-view>
    </ion-pane>
  </body>
</html>
