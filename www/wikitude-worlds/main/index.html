<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,target-densitydpi=device-dpi"
          name="viewport">

    <title>Test AR World</title>
    <script src="architect://architect.js"></script>
    <script src="../../lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="../ar-back-button-directive.js"></script>
    <script src="../ar-lib/ar-lib.module.js"></script>
    <script src="../ar-lib/ar-lib.do.js"></script>
    <script src="../ar-lib/ar-lib.markers.js"></script>
    <script src="../ar-lib/ar-lib.poi.js"></script>
    <script src="world-module.js"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" href="../../lib/ionic/css/ionic.min.css">
    <!--<link rel="stylesheet" href="../lib/hack.css">-->

    <style>
      #test-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body class="eventless" ng-app="ar">
    <ion-header-bar class="bar-stable" ng-controller="baseCtrl as base">
      <button class="button button-icon icon ion-android-arrow-back eventable" ng-click="base.closeAR()"></button>
      <h1 class="title">Ionic + Wikitude</h1>
      <button class="button button-icon icon ion-android-options eventable" ng-click="base.showOpt()"></button>
    </ion-header-bar>
    <div id="test-button" ng-controller="buttonCtrl as button">
      <button class="button button-royal" ng-click="button.loadMarkers()">Load</button>
      <button class="button button-royal" ng-click="button.debug()">Debug</button>
    </div>
  </body>
</html>

<script id="dev-opt.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Dev Options</h1>
      <button class="button button-clear button-primary" ng-click="base.modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <a class="item" href="#">Dev opt 1</a>
        <a class="item" href="#">Dev opt 2</a>
        <a class="item" href="#">Dev opt 3</a>
      </div>
    </ion-content>
  </ion-modal-view>
</script>
