  </ion-header-bar>
  <ion-content>
    <div class="list">

      <label class="item item-input item-select">
        <div class="input-label">
          Th√®me
        </div>
        <select ng-model="filters.selected.theme">

        </select>
      </label>

    </div>
  </ion-content>
</ion-modal-view>
